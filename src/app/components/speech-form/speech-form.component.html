<form [formGroup]="speechForm">
  <div class="row mt-3">
    <div *ngIf="errorMessage !== ''" class="col-12">
      <div class="alert alert-danger" role="alert">
        {{ errorMessage }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="errorMessage = ''">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
    </div>
    <div class="col-12 form-group">
      <label> Detail: </label>
      <textarea class="form-control" formControlName="detail" cols="30" rows="10" required></textarea>
    </div>
    <div class="col-xl-4 col-sm-12 form-group">
      <label> Author: </label>
      <input type="text" class="form-control" formControlName="author" required>
    </div>
    <div class="col-xl-4 col-sm-12 form-group">
      <label> Subject / Keyword: </label>
      <input type="text" class="form-control" formControlName="subject" required>
    </div>
    <div class="col-xl-4 col-sm-12 form-group">
      <label> Date: </label>
      <!-- <input type="date" class="form-control" formControlName="date" required> -->
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
                name="dp" formControlName="date" ngbDatepicker #d="ngbDatepicker" required>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" [disabled]="this.disableForm" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>
    <div class="col-12 p-2">
      <button *ngIf="hideSpeechList" class="btn btn-primary float-right m-1" (click)="submitForm()"> Save </button>
      <button *ngIf="!hideSpeechList" class="btn btn-secondary float-right m-1" (click)="removeData()"> Delete </button>
    </div>
  </div>
</form>
